<!DOCTYPE html>
<html>
<head>
    <title>Test Unsplash URL Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Unsplash Integration Test</h1>
    <p>This test verifies that the new Unsplash categories generate correct URLs and load images.</p>
    
    <button onclick="testAllCategories()">Test All Categories</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        // Copy the generators from ui.js for testing
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        const generators = {
            unsplash_nature: () => `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`,
            unsplash_people: () => `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`,
            unsplash_business: () => `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`,
            unsplash_food: () => `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`,
            unsplash_travel: () => `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`,
            unsplash_tech: () => `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`
        };

        function testCategory(category) {
            const generator = generators[category];
            if (!generator) {
                return { success: false, error: 'Generator not found' };
            }

            const url = generator();
            return {
                success: true,
                url: url,
                category: category
            };
        }

        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result success';
            
            resultDiv.innerHTML = `
                <h3>${result.category}</h3>
                <p><strong>Generated URL:</strong></p>
                <code>${result.url}</code>
                <p><strong>Image Preview:</strong></p>
                <img src="${result.url}" alt="${result.category}" class="image-preview" 
                     onload="this.style.border='2px solid green'" 
                     onerror="this.style.border='2px solid red'; this.alt='Failed to load';">
            `;
            
            resultsDiv.appendChild(resultDiv);
        }

        function testAllCategories() {
            const categories = [
                'unsplash_nature',
                'unsplash_people', 
                'unsplash_business',
                'unsplash_food',
                'unsplash_travel',
                'unsplash_tech'
            ];

            clearResults();
            
            categories.forEach(category => {
                const result = testCategory(category);
                if (result.success) {
                    displayResult(result);
                } else {
                    console.error(`Test failed for ${category}:`, result.error);
                }
            });
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(testAllCategories, 1000);
        };
    </script>
</body>
</html>
